<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para mi Negrita</title>
    <style>
        /* ESTILOS GENERALES */
        body {
            margin: 0;
            padding: 0;
            background-color: #ffebee;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
        }

        /* PANTALLA DE INICIO (ROJA) */
        #pantalla-inicio {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #d32f2f;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 1s;
        }

        #btn-comenzar {
            padding: 15px 40px;
            font-size: 22px;
            background: white;
            color: #d32f2f;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            font-weight: bold;
            animation: latido 1.5s infinite;
        }

        /* CONTENIDO DE LA CARTA (OCULTO AL INICIO) */
        #contenido-principal {
            display: none; /* Se muestra solo al dar clic */
            padding: 20px;
            text-align: center;
            max-width: 500px;
            margin: 0 auto;
        }

        .container {
            background: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            margin-top: 20px;
            position: relative;
            z-index: 10;
        }

        h1 { color: #d32f2f; font-size: 26px; margin-bottom: 10px; }

        /* GALERÍA DE FOTOS */
        .galeria {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }

        .foto-marco {
            width: 120px; /* Tamaño ajustado para celular */
            height: 120px;
            border-radius: 15px;
            border: 3px solid #ffcdd2;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f3f3f3;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .foto-marco img { width: 100%; height: 100%; object-fit: cover; }

        p { color: #5d4037; line-height: 1.6; font-size: 17px; }

        .corazon-animado {
            color: #e91e63;
            font-size: 40px;
            animation: latido 1.2s infinite;
            margin-bottom: 10px;
        }

        /* ANIMACIONES */
        @keyframes latido {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .heart-rain {
            position: fixed;
            top: -1vh;
            font-size: 20px;
            user-select: none;
            z-index: 1;
            color: #ff1744;
            animation: fall linear forwards;
        }

        @keyframes fall { to { transform: translateY(105vh); } }

        footer { margin-top: 20px; font-size: 12px; color: #ef9a9a; text-align: center;}
    </style>
</head>
<body>

    </div>
